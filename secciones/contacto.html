  <div id="container">
    <h1>Esperamos tu consulta</h1>

    <form action="#" method="post" id="contact_form">
      <div class="name">
        <label for="name"></label>
        <input type="text" placeholder="Nombre y Apellido" name="name" id="name_input" required>
      </div>
      <div class="email">
        <label for="email"></label>
        <input type="email" placeholder="E-mail" name="email" id="email_input" required>
      </div>
      <div class="telephone">
        <label for="name"></label>
        <input type="text" placeholder="Teléfono" name="telephone" id="telephone_input" required>
      </div>
      <div class="subject">
        <label for="subject"></label>
        <select placeholder="Asunto" name="Asunto" id="subject_input" required>
          <option disabled hidden selected>ASUNTO</option>
          <option>quisiera compartir proyecto con ustedes</option>
          <option>quisiera hacer una consulta</option>
          <option>quisiera visitarlas para posible entrevista</option>
        </select>
      </div>
      <div class="message">
        <label for="message"></label>
        <textarea name="message" placeholder="Comentario" id="message_input" cols="30" rows="5" required></textarea>
      </div>
      <div class="submit">
        <input type="submit" value="Enviar" id="form_button" />
      </div>
    </form><!-- // End form -->
  </div><!-- // End #container -->
